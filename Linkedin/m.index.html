<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            LinkedIn Mobile
        </title>
        <link rel="canonical" href="index.html">
        <link rel="stylesheet" href="css/mstyle.css">
        <script src="https://kit.fontawesome.com/3b1b7a7549.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a id="me" href="#">
                    <img id="photo" src="imgs/0.jpg"></img>
                </a>
                <a class="place">
                    <input type="search" placeholder=" &#xf002 Search"><i class="fas fa-qrcode"></i>
                </a>
                <a class="messages" href="#">
                    <i class="far fa-comment-alt"></i>
                </a>
            </nav>
        </header>
        <main>
            <div class="col2">
                <div class="feed">
                    <img src="imgs/1.JPG" width="100%">
                </div>
            
                <div class="feed">
                    <img src="imgs/2.JPG" width="100%">
                </div>

                <div class="feed">
                  <img src="imgs/3.JPG" width="100%">
                  </div>

              <div class="feed">
                  <img src="imgs/4.JPG" width="100%">
              </div>
            
              </div>
        </main>
        <div class="footer">
            <nav class="social">
                <a class="active" href="#">
                    <i class="fas fa-home" aria-label="homepage"></i>
                </a> 
                <a href="#">
                    <i class="fas fa-user-friends" aria-label="my network"></i>
                </a>
                <a href="#">
                    <i class="fas fa-plus-circle"></i>
                </a>
                <a href="#">
                    <i class="far fa-bell" aria-label="Notifications"></i>
                </a>
                <a href="#">
                    <i class="fas fa-briefcase" aria-label="Jobs"></i>
                </a>
            </nav>
        </div>
    </body>
</html>
